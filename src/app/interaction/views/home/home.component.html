<section class="container"> 
  <div *ngFor="let nuevos of newsAngular | paginate: {itemsPerPage: 8, currentPage: page} " class="front">
    <div>
      <li>icon clock</li>
      <div>{{nuevos.created_at}}</div>
    </div>
    <div>
      {{nuevos.story_title}}
    </div>
    <div>
      <li>icon heart</li> 
    </div>
  </div>
</section>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
